<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page - MaoXian</title>
  </head>
  <body>

    <div class="main">
      <h1 class="text-success my-4">MaoXian Web Clipper</h1>
      <div class="version-label text-primary">
        <span i18n="home.label.version"></span>
        <span class="version"></span>
      </div>

      <div class="naviagtor" id="extension-pages">
        <h3 class="mb-3" i18n="home.nav.extension-pages"></h3>
        <div class="links list-group mb-3"></div>
      </div>

      <div class="naviagtor" id="remote-pages">
        <h3 class="mb-3" i18n="home.nav.remote-pages"></h3>
        <div class="links list-group mb-3"></div>
      </div>
    </div>

    <template id="link-tpl">
      <a href="${href}" class="list-group-item list-group-item-action" target="_blank">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1" i18n="${linkI18n}"></h5>
          <!-- <small class="text-muted">3 days ago</small> -->
        </div>
        <p class="mb-1" i18n="${descI18n}"></p>
        <!-- <small class="text-muted">Donec id elit non mi porta.</small> -->
      </a>
    </template>

  </body>
</html>
